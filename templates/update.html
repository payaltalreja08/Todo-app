<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Update Task</h2>
        <form action="/update/{{ todo.sno }}" method="POST">
            <div class="form-group">
                <label for="title">To-Do Title</label>
                <input type="text" id="title" name="title" value="{{ todo.title }}" required>
            </div>
            <div class="form-group">
                <label for="desc">To-Do Description</label>
                <input type="text" id="desc" name="desc" value="{{ todo.desc }}" required>
            </div>
            <button type="submit" class="btn">Update Task</button>
        </form>
    </div>
</body>
</html>
