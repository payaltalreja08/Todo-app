<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">To-Do App</h1>
        <form action="/" method="POST" class="form">
            <div class="form-group">
                <label for="title">Task Title</label>
                <input type="text" id="title" name="title" placeholder="Enter task title" required>
            </div>
            <div class="form-group">
                <label for="desc">Task Description</label>
                <input type="text" id="desc" name="desc" placeholder="Enter task description" required>
            </div>
            <button type="submit" class="btn">Add Task</button>
        </form>

        <div class="table-container">
            <table class="todo-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for todo in allTodo %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ todo.title }}</td>
                        <td>{{ todo.desc }}</td>
                        <td>{{ todo.date.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                        <td>
                            <a href="/delete/{{ todo.sno }}" class="btn delete-btn">Remove</a>
                            <a href="/update/{{ todo.sno }}" class="btn update-btn">Update</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
